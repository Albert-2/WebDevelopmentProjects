<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="left-one subleft">
          <h2 class="left-day">Sunday</h2>
          <p class="left-data">02 DEC 2022</p>
          <div class="location">
            <i class="fa-regular fa-location-dot"></i>
            <p>Mumbai,IN</p>
          </div>
        </div>
        <div class="left-two subleft">
          <i class="fa-regular fa-brightness"></i>
          <h2 class="temp">30°C</h2>
          <p class="mood">Smoke</p>
        </div>
      </div>
      <div class="right-side">
        <div class="right-one subright">
          <table>
            <tbody>
              <tr>
                <td class="col">Precipitation</td>
                <td>6%</td>
              </tr>
              <tr>
                <td class="col">Humidity</td>
                <td>36%</td>
              </tr>
              <tr>
                <td class="col">Wind</td>
                <td>10km/hr</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="right-two subright">
          <ul class="days">
            <li class="list-tems">
              <i></i>
              <span class="day-name">Mon</span>
              <span class="day-temp">33°C</span>
            </li>
            <li class="list-tems">
              <i></i>
              <span class="day-name">Tue</span>
              <span class="day-temp">32°C</span>
            </li>
            <li class="list-tems">
              <i></i>
              <span class="day-name">Wed</span>
              <span class="day-temp">34°C</span>
            </li>
            <li class="list-tems">
              <i></i>
              <span class="day-name">Thu</span>
              <span class="day-temp">31°C</span>
            </li>
            <li class="list-tems">
              <i></i>
              <span class="day-name">Fri</span>
              <span class="day-temp">35°C</span>
            </li>
            <li class="list-tems">
              <i></i>
              <span class="day-name">Sat</span>
              <span class="day-temp">30°C</span>
            </li>
          </ul>
        </div>
        <div class="right-three subright">
          <span class="change-loc">Change Location</span>
        </div>
      </div>
    </div>
  </body>
</html>
