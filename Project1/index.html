<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <p>Sign Up To</p>
      <p>Get Your</p>
      <p>IDEAS</p>
    </div>
    <section class="container">
      <div class="main_box">
        <div class="one">
          <img
            src="https://st.depositphotos.com/1008709/4676/i/600/depositphotos_46768767-stock-photo-hands-in-art-logo.jpg"
            alt="logo"
          />
          <h1>Welcome To Interest</h1>
          <h4>Find new ideas to try</h4>
        </div>
        <form>
          <div>
            <label for="fname">Username</label>
            <input type="text" id="fname" placeholder="Username" />
          </div>
          <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="password" />
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" />
          </div>
        </form>
        <footer>
          <h4>
            By cotinuing you are agree to interest's terms of service and
            acknowledge you've read our privacy policy notice at collection
          </h4>
          <a href="#">Already a member?Log In</a>
        </footer>
        <div class="foot">
          <a href="#">Create A free business Account </a>
        </div>
      </div>
    </section>
  </body>
</html>
